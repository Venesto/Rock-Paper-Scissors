<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<title>Pierre Feuille Ciseaux</title>
		<link rel="stylesheet" type="text/css" href="css/rps.css">

	</head>

	<body>

		<header>
			
			<h1>Pierre Feuille Ciseaux</h1>

		</header>

		<div class="score-board">

			<div id="user-label" class="badge">Joueur</div>
			<div id="computer-label" class="badge">Computer</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
			
		</div>

		<div class="result">
			
			<p>Fais ton choix !</p>

		</div>

		<div class="choices">
			
			<div class="choice" id="r">
				
				<img src="Images/Rock.png" alt="">

			</div>

			<div class="choice" id="p">
				
				<img src="https://github.com/codygulley/Rock-Paper-Scissors/blob/master/images/Paper.png?raw=true" alt="">

			</div>

			<div class="choice" id="s">
				
				<img src="https://github.com/codygulley/Rock-Paper-Scissors/blob/master/images/Scissors.png?raw=true" alt="">

			</div>

		</div>

		<p id="action-message">Choisis ton action</p>

		<script src="rps.js" charset="utf-8"></script>

	</body>

</html>
